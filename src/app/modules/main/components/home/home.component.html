<div id="wrapper" fxLayout="column" fxLayoutAlign="center center">
	<div id="page">
		<div id="content">
			<h2>Console EneaSys Cloud</h2>
			<div fxLayout="row" fxLayoutAlign="space-around center" > 
				<div class="link-button" fxLayout="row" fxLayoutAlign="center center" routerLink="my">
					<div *ngIf="!userLoading">
						<h3>Benvenuto {{ userInfo.email }}</h3>
						<p>Entra nell'area utente</p>
					</div>
					<p-progressSpinner *ngIf="userLoading" [style]="{width: '50px', height: '50px'}" styleClass="custom-spinner" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
				</div>
			</div>
		</div>
	</div>
</div>
